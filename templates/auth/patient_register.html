{% extends "base.html" %}
{% block content %}
{% include "includes/navbar.html"%}
<style>
    body {
      background: linear-gradient(135deg, #f0f9ff, #c6f6d5);
    }
    .card {
      border-radius: 20px;
      transition: transform 0.2s ease-in-out;
      width: 400px; /* reduced size */
      padding: 1.5rem;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .register-link {
      text-decoration: none !important;
      font-weight: 500;
      color: blue;
    }
    .register-link:hover {
      color: green;
    }
      
  </style>
  
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg">
      <div class="text-center mb-3">
        <h3 class="text-primary fw-bold">Patient Register</h3>
        <p class="text-muted">Create your account to book appointments</p>
      </div>
  
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input class="form-control" name="username" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input class="form-control" name="email" type="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input class="form-control" name="password1" type="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input class="form-control" name="password2" type="password" placeholder="Confirm Password" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Register</button>
        </div>
      </form>
  
      <div class="text-center mt-3">
        <span class="text-muted">Already have an account?</span>
        <a href="{% url 'patient_login' %}" class="register-link"> Login</a>
      </div>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
{% include "includes/navbar.html" %}
{% include "includes/messages.html" %}

<style>
    body {
      background: linear-gradient(135deg, #f0f9ff, #c6f6d5);
    }
    .card {
      border-radius: 20px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .register-link {
      text-decoration: none !important;
      font-weight: 500;
      color: blue;
    }
    .register-link:hover {
      color: green;
    }
  </style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 fw-bold text-primary">
            <i class="bi bi-person-plus"></i> Doctor Registration
          </h3>

          <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Full Name -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Full Name</label>
              <input type="text" id="name" name="name" class="form-control rounded-3" placeholder="Enter full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" id="email" name="email" class="form-control rounded-3" placeholder="Enter email address" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" id="password" name="password" class="form-control rounded-3" placeholder="Enter password" required>
            </div>

            <!-- Specialization -->
            <div class="mb-3">
              <label for="specialization" class="form-label fw-semibold">Specialization</label>
              <input type="text" id="specialization" name="specialization" class="form-control rounded-3" placeholder="Enter specialization" required>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary rounded-3 shadow-sm">
                <i class="bi bi-person-check"></i> Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

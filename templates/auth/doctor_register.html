{% extends "base.html" %}
{% block content %}
{% include "includes/navbar.html" %}
{% include "includes/messages.html" %}

<style>
  body {
    background: linear-gradient(135deg, #f0f9ff, #c6f6d5);
  }
  .card {
    border-radius: 20px;
    transition: transform 0.2s ease-in-out;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .register-link {
    text-decoration: none !important;
    font-weight: 500;
    color: blue;
  }
  .register-link:hover {
    color: green;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 fw-bold text-primary">
            <i class="bi bi-person-plus"></i> Doctor Registration
          </h3>

          <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Full Name -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Full Name</label>
              <input type="text" id="name" name="name" class="form-control rounded-3" placeholder="Enter full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" id="email" name="email" class="form-control rounded-3" placeholder="Enter email address" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" id="password" name="password" class="form-control rounded-3" placeholder="Enter password" required>
            </div>

            <!-- Specialization -->
            <div class="mb-3">
              <label for="specialization" class="form-label fw-semibold">Specialization</label>
              <input type="text" id="specialization" name="specialization" class="form-control rounded-3" placeholder="Enter specialization" required>
            </div>

            <!-- Available Days -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Select Available Days</label>
              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="availability" value="0" id="monday">
                    <label class="form-check-label" for="monday">Monday</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="availability" value="1" id="tuesday">
                    <label class="form-check-label" for="tuesday">Tuesday</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="availability" value="2" id="wednesday">
                    <label class="form-check-label" for="wednesday">Wednesday</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="availability" value="3" id="thursday">
                    <label class="form-check-label" for="thursday">Thursday</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="availability" value="4" id="friday">
                    <label class="form-check-label" for="friday">Friday</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="availability" value="5" id="saturday">
                    <label class="form-check-label" for="saturday">Saturday</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="availability" value="6" id="sunday">
                    <label class="form-check-label" for="sunday">Sunday</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary rounded-3 shadow-sm">
                <i class="bi bi-person-check"></i> Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

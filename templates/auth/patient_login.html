{% extends "base.html" %}
{% block content %}
{% include "includes/navbar.html"%}
{% include "includes/messages.html" %}
<style>
    body {
      background: linear-gradient(135deg, #f0f9ff, #c6f6d5);
    }
    .card {
      border-radius: 20px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .register-link {
      text-decoration: none !important;
      font-weight: 500;
      color: blue;
    }
    .register-link:hover {
      color: green;
    }
  </style>
  
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
      <div class="text-center mb-3">
        <h3 class="text-primary fw-bold">Patient Login</h3>
        <p class="text-muted">Access your account to manage appointments</p>
      </div>
      
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input class="form-control" name="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <input class="form-control" name="password" type="password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Login</button>
        </div>
      </form>
  
      <div class="text-center mt-3">
        <span class="text-muted">Donâ€™t have an account?</span>
        <a href="{% url 'patient_register' %}" class="register-link"> Register</a>
      </div>
    </div>
  </div>
{% endblock %}

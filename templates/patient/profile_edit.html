{% extends "base.html" %}

{% block content %}
{% include "includes/nav_pat.html" %}
<div class="container py-5 bg-light">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Edit Profile Card -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white d-flex align-items-center rounded-top-4">
          <i class="bi bi-pencil-square fs-3 me-2"></i>
          <h4 class="mb-0">Edit Profile</h4>
        </div>
        <div class="card-body p-4 bg-white rounded-bottom-4">
          <form method="post">
            {% csrf_token %}
            
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label fw-bold text-muted">
                <i class="bi bi-person text-primary me-2"></i>Name
              </label>
              <input class="form-control rounded-3" name="name" value="{{ request.user.username|title }}" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label fw-bold text-muted">
                <i class="bi bi-envelope text-primary me-2"></i>Email
              </label>
              <input class="form-control rounded-3" name="email" type="email" value="{{ request.user.email }}" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label fw-bold text-muted">
                <i class="bi bi-telephone text-primary me-2"></i>Phone
              </label>
              <input class="form-control rounded-3" name="phone" value="{{ profile.phone }}" placeholder="Enter phone number">
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label fw-bold text-muted">
                <i class="bi bi-geo-alt text-primary me-2"></i>Address
              </label>
              <input class="form-control rounded-3" name="address" value="{{ profile.address }}" placeholder="Enter address">
            </div>

            <!-- Save Button -->
            <div class="text-end mt-4">
              <button class="btn btn-primary px-4 rounded-pill">
                <i class="bi bi-check2-circle me-2"></i>Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}

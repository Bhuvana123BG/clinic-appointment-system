{% extends "base.html" %}
{% block content %}
<h3>Edit Profile</h3>
<form method="post">
  {% csrf_token %}
  <input class="form-control mb-2" name="name" value="{{ request.user.first_name }}" placeholder="Name" required>
  <input class="form-control mb-2" name="email" type="email" value="{{ request.user.email }}" required>
  <input class="form-control mb-2" name="phone" value="{{ profile.phone }}" placeholder="Phone">
  <input class="form-control mb-3" name="address" value="{{ profile.address }}" placeholder="Address">
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}

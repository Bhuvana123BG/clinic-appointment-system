<!-- Appointment Request Modal -->
<div class="modal fade" id="requestModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Request Appointment with Dr. {{ doctor.user.username|title }}</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form method="post" action="{% url 'request_appointment' doctor.id %}">
          {% csrf_token %}
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-bold">Select Date & Time</label>
              <input type="datetime-local" name="date" class="form-control" value="{{ now }}" min="{{ now }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Reason for Appointment</label>
              <textarea name="reason" class="form-control" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
